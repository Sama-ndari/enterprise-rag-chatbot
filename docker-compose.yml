version: '3.8'

services:
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-service
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - /tmp:/tmp # For temporary PDF processing files
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    depends_on:
      - redis
    networks:
      - chatbot-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: chatbot-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - chatbot-network
    restart: unless-stopped
    command: redis-server --appendonly yes

networks:
  chatbot-network:
    driver: bridge

volumes:
  redis_data:
